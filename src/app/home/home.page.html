<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>G00472910</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/favourites">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
      <ion-button routerLink="/settings">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-item>
      <ion-input 
        label="Enter Ingredients" 
        labelPlacement="stacked"
        placeholder="Ingredients"
        [(ngModel)]="ingredients">
      </ion-input>
    </ion-item>
    
    <ion-button expand="block" (click)="searchRecipes()" [disabled]="searching">
      {{ searching ? 'SEARCHING...' : 'SEARCH' }}
    </ion-button>

    <!-- Recipe Results -->
    <!-- Recipe Results -->
<div *ngIf="recipes.length > 0">
  <div *ngFor="let recipe of recipes" class="recipe-item">
    <img [src]="recipe.image" [alt]="recipe.title" />
    <h3>{{ recipe.title }}</h3>
    <ion-button expand="block" [routerLink]="['/recipe-details', recipe.id]">
      DETAILS
    </ion-button>
  </div>
</div>
  </div>
</ion-content>
