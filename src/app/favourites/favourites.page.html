<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Favourites Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <p *ngIf="favourites.length === 0" class="no-favourites">
      No favourite recipes yet!
    </p>
    
    <div *ngFor="let recipe of favourites" class="recipe-card">
      <img [src]="recipe.image" [alt]="recipe.title" />
      <h3>{{ recipe.title }}</h3>

      <div class="rating-display" *ngIf="recipe.rating > 0">
    <ion-icon *ngFor="let i of getStarArray(recipe.rating)" name="star"></ion-icon>
    <span class="rating-text">{{ recipe.rating }}/5</span>
  </div>
      <ion-button expand="block" size="small" [routerLink]="['/recipe-details', recipe.id]">
        DETAILS
      </ion-button>
    </div>
  </div>
</ion-content>
